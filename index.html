<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .photo {
            max-width: 400px;
            max-height: 400px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .like-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .like-btn:hover {
            background-color: #0056b3;
        }
        
        .like-btn.liked {
            background-color: #28a745;
        }
        
        .spoiler-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #dee2e6;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="photoContainer">
            <img src="http://classic.dzzzr.ru/uploaded/kaliningrad/Lite/48DRS/w1056h594fill.jpeg" 
                 alt="Пример фотографии" 
                 class="photo" 
                 id="photo">
        </div>
        
        <div id="spoilerContainer" class="hidden">
            <div class="spoiler-text">пойреволюция</div>
        </div>
        
        <button class="like-btn" id="likeBtn" onclick="handleLike()">❤️ Поставить лайкъ</button>
    </div>

    <script>
        // Защита от просмотра исходного кода
        document.addEventListener('keydown', function(e) {
            // Блокировка F12
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            
            // Блокировка Ctrl+U (просмотр исходного кода)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
            
            // Блокировка Ctrl+Shift+I (инструменты разработчика)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
            
            // Блокировка Ctrl+Shift+C (инспектор элементов)
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                return false;
            }
            
            // Блокировка правой кнопки мыши
            if (e.button === 2) {
                e.preventDefault();
                return false;
            }
        });

        // Блокировка контекстного меню
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Защита от копирования текста
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            alert('Копирование запрещено!');
            return false;
        });

        function handleLike() {
            const photo = document.getElementById('photo');
            const photoContainer = document.getElementById('photoContainer');
            const spoilerContainer = document.getElementById('spoilerContainer');
            const likeBtn = document.getElementById('likeBtn');
            
            // Скрываем фото и показываем спойлер
            photoContainer.classList.add('hidden');
            spoilerContainer.classList.remove('hidden');
            
            // Меняем кнопку
            likeBtn.textContent = '❤️ Лайк поставлен!';
            likeBtn.classList.add('liked');
            likeBtn.disabled = true;
            
            // Дополнительная защита - шифруем текст спойлера
            setTimeout(() => {
                const spoilerText = document.querySelector('.spoiler-text');
                spoilerText.textContent = 'пойреволюция';
            }, 100);
        }

        // Защита от открытия инструментов разработчика
        setInterval(function() {
            if (window.outerHeight - window.innerHeight > 200 || 
                window.outerWidth - window.innerWidth > 200) {
                window.close();
                window.location.href = 'about:blank';
            }
        }, 1000);

        // Предотвращение выхода из полноэкранного режима
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Ошибка полноэкранного режима:', err);
                });
            }
        });

        // Автоматический запрос полноэкранного режима при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Полноэкранный режим не поддерживается:', err);
                });
            }
        });
    </script>
</body>
</html>
